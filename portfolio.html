<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Robbie Lens</title>
  </head>
  <body>
    <header>
      <img src="img/logo.png" alt="Logo de Robbie Lens" />
      <nav>
        <a href="index.html">Acceuil</a>
        <a href="about.html">A propos</a>
        <a href="tarifs.html">Tarifs</a>
        <a href="portfolio.html">Portfolio</a>
      </nav>
    </header>
    <main>
      <section class="headBandPortfolio">
        <h1>Portfolio</h1>
      </section>
      <section class="paysagesSection">
        <h3>Paysages</h3>
        <div class="paysagesImagesContainer">
          <div class="paysagesImagesContainer__row1">
            <img
              src="img/portfolio/Paysages/roches.jpg"
              alt="Photo de roches dans la mer"
            />
            <img
              src="img/portfolio/Paysages/lac.jpg"
              alt="Photo d'un lac vert"
            />
            <img
              src="img/portfolio/Paysages/lac-rose.jpg"
              alt="Photo d'un lac rose"
            />
          </div>
          <div class="paysagesImagesContainer__row2">
            <img
              src="img/portfolio/Paysages/ponton.jpg"
              alt="Photo d'un couple sur un ponton face a la mer"
            />
            <img
              src="img/portfolio/Paysages/glacier.jpg"
              alt="Photo d'un glacier au bord d'un lac"
            />
            <img
              src="img/portfolio/Paysages/lac-violet.jpg"
              alt="Photo d'un lac violet"
            />
          </div>
        </div>
      </section>
      <section class="portraitsSection">
        <h3>Portraits</h3>
        <div class="portraitsImagesContainer">
          <div class="portraitsImagesContainer__row1">
            <img
              src="img/portfolio/Portraits/portrait4.jpg"
              alt="Portrait d'une femme violet"
            />
            <img
              src="img/portfolio/Portraits/portrait1.jpg"
              alt="Portrait d'une femme avec une chemise bordeau"
            />
            <img
              src="img/portfolio/Portraits/portrait6.jpg"
              alt="Portrait d'une femme avec un chemisier raye"
            />
          </div>
          <div class="portraitsImagesContainer__row2">
            <img
              src="img/portfolio/Portraits/portrait2.jpg"
              alt="Portrait d'une femme avec un tee-shirt blanc"
            />
            <img
              src="img/portfolio/Portraits/portrait3.jpg"
              alt="Portrait d'un homme avec un bob"
            />
            <img
              src="img/portfolio/Portraits/portrait5.jpg"
              alt="Portrait d'une femme aux cheveux tresses"
            />
          </div>
        </div>
      </section>
    </main>
    <footer>
      <img src="img/logo.png" alt="logo de Robbie Lens" />
      <div class="container__social">
        <a href="https://www.instagram.com/" target="_blank"
          ><img src="img/social/instagram.png" alt="Logo instagram"
        /></a>
        <a href="img/social/twitter.png" target="_blank"
